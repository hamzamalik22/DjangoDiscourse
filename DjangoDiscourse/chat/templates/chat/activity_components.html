<div>
        <h3>Recent Activity</h3>
        {% for chat in chats|slice:":3" %}
        <div class="placeholder">
            <small>{{chat.created|timesince}}</small>
            <a href="{% url 'userprofile' chat.user.id %}"><b>{{chat.user}}</b></a>
            <small>Replied to Post <br>"{{chat.room}}"</small>
            <p>
                {{chat.message}}
            </p>
            {% if request.user == chat.user %}
            <a href="{% url 'delete-message' chat.id %}">Delete</a>
            {% endif %}
        </div>
        {% endfor %}
</div>
